{% extends 'base.html' %}

{% load static %}



{% block body %}

  <!-- Content -->
  <div id="content">

    <!-- Login Register -->
    <section class="login-register padding-top-100 padding-bottom-150">
      <div class="container">

        <!-- Payments Steps -->
        <div class="inside-log-reg">

              <!-- Nav Tabs -->
              <ul class="nav" id="myTab" role="tablist">
                <span style="color:red; font-size:30px;"><b>WELCOME {{ request.user.userdatabase_set.first.name }}!</b></span>
                 <br><li class=""> <a class="nav-link active " id="reg-tab" data-toggle="tab" href="#reg" role="tab" aria-selected="false">Start New Company</a> </li>
              </ul>

              <!-- Login Register Inside -->
              <div class="tab-content" id="myTabContent">


                <!-- Register -->
                <div class="tab-pane fade show active" id="reg" role="tabpanel" aria-labelledby="reg-tab">
                  <form action="{% url 'addCompany' %}" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                       <center><img id="output" style="border-radius: 50%;" width="200" height="200" /></center>
                    <ul class="row">

                      <!-- Name -->
                      <li class="col-md-6">
                        <label> Company Name *
                          {{ form.name }}
                        </label>
                      </li>
                      <li class="col-md-6">
                        <label> Company image *
                          {{ form.logo }}
                        </label>
                      </li>

                      <li class="col-md-6">
                        <label> Company Contact Number *
                         {{ form.contactnumber }}
                        </label>
                      </li>

                      <!-- Name -->
                      <li class="col-md-6">
                        <label> Email Address *
                          {{ form.email }}
                           </label>
                      </li>

                         <li class="col-md-12">
                        <label> Company Website *
                          {{ form.website }}
                        </label>
                      </li>

                      <li class="col-md-12">
                        <label> Company Address *
                          {{ form.address }}
                        </label>
                      </li>

                       <li class="col-md-12">
                        <label> Company_title *
                          {{ form.company_title }}
                        </label>
                      </li>

                        <li class="col-md-12">
                        <label> Company's Address( paste embedded code)<br>
                          change Width = 100%
                          {{ form.map_embad }}
                        </label>
                      </li>

                      <!-- LOGIN -->
                      <li class="col-md-12 text-center">
                        <button type="submit" class="btn">Register your Company</button>
                      </li>
                    </ul>
                  </form>
                </div>
          </div>

        </div>
      </div>
    </section>
  </div>
{% endblock %}
